<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Концертно-Экскурсионных Программ</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header,
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo svg {
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li svg {
            margin: 0 5px;
            vertical-align: middle;
        }


        nav a {
            text-decoration: none;
            color: white;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #videos {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        #videos iframe {
            width: 48%;
            height: 315px;
        }

        #events {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .event {
            display: flex;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .event img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        .event-details {
            padding: 1rem;
            flex-grow: 1;
        }

        .event h3 {
            margin-top: 0;
        }

        .event-info {
            display: flex;
            gap: 1rem;
        }

        .event-info span {
            display: flex;
            align-items: center;
        }

        .event-info i {
            margin-right: 5px;
        }

        footer {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (max-width: 830px) {
            #videos {
                flex-direction: column;
                gap: 1rem;
            }

            #videos iframe {
                width: 100%;
            }

            .event {
                flex-direction: column;
            }

            .event img {
                width: 100%;
                height: 200px;
            }
        }

        @media (max-width: 430px) {
            header nav {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <span>Сайт Концертно-Экскурсионных Программ</span>
            <i class="fa-solid fa-masks-theater"></i>
        </div>
        <nav>
            <ul>
                <li><a href="#afisha">Афиша</a></li>
                <li>
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <rect x="1" y="1" width="8" height="8" fill="white" transform="rotate(45 5 5)" />
                    </svg>
                </li>
                <li><a href="#tickets">Заказ билетов</a></li>
                <li>
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <rect x="1" y="1" width="8" height="8" fill="white" transform="rotate(45 5 5)" />
                    </svg>
                </li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="videos">
            <iframe src="https://www.youtube.com/embed/haofmamF8XE" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/3aait4aOxP0" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="events">
            <div class="event">
                <img src="poster__image.png" alt="Опера VS Оперетта">
                <div class="event-details">
                    <h3>Опера VS Оперетта</h3>
                    <div class="event-info">
                        <span><i class="fa-solid fa-music"></i> Опера</span>
                        <span><i class="fa-solid fa-clock"></i> 19:00</span>
                        <span><i class="fa-solid fa-calendar-days"></i> 3 мая</span>
                    </div>
                </div>
            </div>
            <div class="event">
                <img src="slider-img-1.png" alt="Концерт Мосфильм против Голливуда">
                <div class="event-details">
                    <h3>Концерт Мосфильм против Голливуда</h3>
                    <div class="event-info">
                        <span><i class="fa-solid fa-clock"></i> 17:00</span>
                        <span><i class="fa-solid fa-calendar-days"></i> 4 мая</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>г. Санкт-Петербург, Невский пр., д. 1</p>
        <p>concert@mail.ru</p>
        <p>(812) 123-45-67</p>
    </footer>
</body>

</html>
